name: Continuous deployment
run-name: Continuous deployment of ${{ github.ref_name }} to QA and Test

on:
  push:
    branches: [main]

jobs:
  test:
    uses: ./.github/workflows/test.yml
  deploy-mavis:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        environment: ["qa", "test"]
    uses: ./.github/workflows/deploy-mavis.yml
    with:
      environment: ${{ matrix.environment }}
      server_types: all
